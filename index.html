                    <span class="wow bounceInDown" data-wow-delay="0.3s">R</span>

                <div class="cta wow bounceInUp" data-wow-delay="0.8s">Order Now</div>
            </div>
        </div>
        <div class="custome_nav">
            <div class="btn_prev">
                <img src="images/left_arow.png">
            </div>
            <div class="btn_next">
                <img src="images/right_arow.png">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            let owl_slider = $("#owl_slider");
            owl_slider.owlCarousel({
                navigaiton: false,
                slideSpeed: 1000,
                singleItem: true,
                autoPlay: false,
                pagination: false,
                addClassActive: true,
                afterMove: moved
            });
            function moved() {
                new WOW().init();
            }
            $(".btn_next").click(function () {
                owl_slider.trigger('owl.next');
                new WOW().init();
            })
            $(".btn_prev").click(function () {
                owl_slider.trigger('owl.prev');
                new WOW().init();
            })
        })

        //thank you for watching

    </script>
